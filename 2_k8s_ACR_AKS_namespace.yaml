kind: Service
metadata:
  name: app1
  namespace: __NAMESPACE__
spec:
  selector:
    app: app1
  ports:
    - port: 80
      targetPort: 5678
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app1-hpa
  namespace: __NAMESPACE__
spec:
