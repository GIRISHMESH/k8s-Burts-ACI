# =========================================================
# 1️⃣ Namespaces
# =========================================================
apiVersion: v1
kind: Namespace
metadata:
  name: __NAMESPACE__
---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx

# =========================================================
# 2️⃣ Secrets & ConfigMaps (Tokenized / Key Vault Ready)
# =========================================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: __NAMESPACE__
type: Opaque
stringData:
  root-password: __MYSQL_ROOT_PASSWORD__
  repl-password: __MYSQL_REPL_PASSWORD__
  app-password: __MYSQL_APP_PASSWORD__
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: __NAMESPACE__
data:
  mysql-url: mysql://mysql-0.mysql-headless.__NAMESPACE__.svc.cluster.local:3306

# =========================================================
# 3️⃣ StorageClass
# =========================================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: __MYSQL_STORAGECLASS__
provisioner: disk.csi.azure.com
parameters:
  skuName: Premium_LRS
  storageaccounttype: Premium_LRS
  kind: Managed
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

# =========================================================
# 4️⃣ MySQL StatefulSet
# =========================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: __NAMESPACE__
spec:
  serviceName: mysql-headless
  replicas: __MYSQL_REPLICAS__
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values: ["linux"]
                  - key: agentpool
                    operator: In
                    values: ["__MYSQL_NODEPOOL__"]
      containers:
        - name: mysql
          image: bitnami/mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: MYSQL_REPLICATION_MODE
              value: "master"
            - name: MYSQL_REPLICATION_USER
              value: repl_user
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: repl-password
            - name: MYSQL_DATABASE
              value: appdb
            - name: MYSQL_USER
              value: appuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: app-password
          volumeMounts:
            - name: mysql-data
              mountPath: /bitnami/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: __MYSQL_STORAGECLASS__
        resources:
          requests:
            storage: __MYSQL_STORAGE__

# =========================================================
# 5️⃣ MySQL Services
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: __NAMESPACE__
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: __NAMESPACE__
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql

# =========================================================
# 6️⃣ NetworkPolicy
# =========================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nginx-to-mysql
  namespace: __NAMESPACE__
spec:
  podSelector:
    matchLabels:
      app: mysql
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nginx-web
        - podSelector:
            matchLabels:
              app: app1
        - podSelector:
            matchLabels:
              app: app2
      ports:
        - protocol: TCP
          port: 3306
  policyTypes:
    - Ingress

# =========================================================
# 7️⃣ MySQL Init Job
# =========================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: init-mysql
  namespace: __NAMESPACE__
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mysql
          image: bitnami/mysql:8.0
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL cluster..."
              /opt/bitnami/scripts/mysql/wait-for-mysql.sh
              echo "Creating DB..."
              mysql -h mysql-headless.__NAMESPACE__.svc.cluster.local \
                    -u root -p"$MYSQL_ROOT_PASSWORD" \
                    -e "CREATE DATABASE IF NOT EXISTS appdb;"

# =========================================================
# 8️⃣ Nginx Deployment, Service & HPA
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
  namespace: __NAMESPACE__
spec:
  replicas: __NGINX_REPLICAS__
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        type: virtual-kubelet
      tolerations:
        - key: virtual-kubelet.io/provider
          operator: Exists
        - key: azure.com/aci
          effect: NoSchedule
      initContainers:
        - name: wait-for-mysql
          image: bitnami/mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          command: ["sh","-c","/opt/bitnami/scripts/mysql/wait-for-mysql.sh"]
      imagePullSecrets:
        - name: acr-pull-secret
      containers:
        - name: nginx
          image: __ACR_NAME__.azurecr.io/nginx-web:__IMAGE_TAG__
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-web
  namespace: __NAMESPACE__
spec:
  selector:
    app: nginx-web
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-web-hpa
  namespace: __NAMESPACE__
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-web
  minReplicas: __NGINX_REPLICAS__
  maxReplicas: __NGINX_MAX_REPLICAS__
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

# =========================================================
