    apiVersion: apps/v1
    kind: Deployment
    name: app1
  minReplicas: __APP1_REPLICAS__
  maxReplicas: __APP1_MAX_REPLICAS__
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

