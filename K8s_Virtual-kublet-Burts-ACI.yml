# =========================================================
# Custom SC
# =========================================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: custom-premium-disk
provisioner: disk.csi.azure.com   # CSI driver for Azure Disks
parameters:
  skuName: Premium_LRS            # Options: StandardSSD_LRS, Premium_LRS, Standard_LRS
  storageaccounttype: Premium_LRS # legacy param (some drivers still require)
  kind: Managed
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

# =========================================================
# 4Ô∏è‚É£ MySQL StatefulSet (Worker Node Pool)
# =========================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: nginx-stack
spec:
  serviceName: mysql-headless
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # Must be Linux
                  - key: kubernetes.io/os
                    operator: In
                    values: ["linux"]
                  # Must be in the new worker node pool
                  - key: agentpool
                    operator: In
                    values: ["workernp"]    ######Pool Name
          preferredDuringSchedulingIgnoredDuringExecution:
            # Soft preference: spread across zones (optional)
            - weight: 50
              preference:
                matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values: ["1","2","3"]
            # Soft preference: nodes labeled role=db (optional)
            - weight: 30
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["db"]
      # If you TAINTED the pool, add this toleration
      # tolerations:
      #   - key: "db"
      #     operator: "Equal"
      #     value: "true"
      #     effect: "NoSchedule"

      containers:
        - name: mysql
          image: bitnami/mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: MYSQL_REPLICATION_MODE
              value: "master"
            - name: MYSQL_REPLICATION_USER
              value: repl_user
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: repl-password
            - name: MYSQL_DATABASE
              value: appdb
            - name: MYSQL_USER
              value: appuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: app-password
          volumeMounts:
            - name: mysql-data
              mountPath: /bitnami/mysql



  volumeClaimTemplates:   #######PVC request embedded inside the StatefulSet
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: custom-premium-disk   # <-- your custom SC
      resources:
        requests:
          storage: 20Gi

